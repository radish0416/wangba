      .title{font:700 18px Arial;fill:#0f172a}
      .text{font:14px Arial;fill:#0f172a}
      .btn{fill:#409EFF;stroke:#2563eb}
    </style>
  </defs>
  <rect x="0" y="0" width="1400" height="900" fill="#f6f8fa"/>
  <rect x="460" y="200" width="480" height="380" class="panel" rx="8"/>
  <text x="520" y="250" class="title">后台登录 (Element-UI风格)</text>
