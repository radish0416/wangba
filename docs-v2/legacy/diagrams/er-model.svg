<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1100" viewBox="0 0 1600 1100">
  <defs>
    <style>
      .box{fill:#fff;stroke:#1e293b;stroke-width:2}
      .title{font:700 16px Arial;fill:#0b1320}
      .field{font:13px Arial;fill:#0b1320}
      .arrow{stroke:#0b1320;stroke-width:2;marker-end:url(#m)}
    </style>
    <marker id="m" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0b1320"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="280" height="220" class="box"/>
  <text x="60" y="70" class="title">user</text>
  <text x="60" y="100" class="field">id PK</text>
  <text x="60" y="120" class="field">nickname</text>
  <text x="60" y="140" class="field">wxOpenId</text>
  <text x="60" y="160" class="field">mobile</text>
  <text x="60" y="180" class="field">status</text>

  <rect x="380" y="40" width="300" height="240" class="box"/>
  <text x="400" y="70" class="title">merchant</text>
  <text x="400" y="100" class="field">id PK</text>
  <text x="400" y="120" class="field">name</text>
  <text x="400" y="140" class="field">storeCode</text>
  <text x="400" y="160" class="field">address</text>
  <text x="400" y="180" class="field">status</text>

  <rect x="740" y="40" width="300" height="260" class="box"/>
  <text x="760" y="70" class="title">employee</text>
  <text x="760" y="100" class="field">id PK</text>
  <text x="760" y="120" class="field">merchantId FK</text>
  <text x="760" y="140" class="field">name</text>
  <text x="760" y="160" class="field">role</text>
  <text x="760" y="180" class="field">mobile</text>

  <rect x="40" y="320" width="300" height="240" class="box"/>
  <text x="60" y="350" class="title">area</text>
  <text x="60" y="380" class="field">id PK</text>
  <text x="60" y="400" class="field">merchantId FK</text>
  <text x="60" y="420" class="field">name</text>
  <text x="60" y="440" class="field">layoutModelUrl</text>

  <rect x="380" y="320" width="300" height="260" class="box"/>
  <text x="400" y="350" class="title">seat</text>
  <text x="400" y="380" class="field">id PK</text>
  <text x="400" y="400" class="field">areaId FK</text>
  <text x="400" y="420" class="field">code</text>
  <text x="400" y="440" class="field">status</text>
  <text x="400" y="460" class="field">pricePlanId</text>

  <rect x="720" y="320" width="320" height="260" class="box"/>
  <text x="740" y="350" class="title">order</text>
  <text x="740" y="380" class="field">id PK</text>
  <text x="740" y="400" class="field">userId FK</text>
  <text x="740" y="420" class="field">seatId FK</text>
  <text x="740" y="440" class="field">status</text>
  <text x="740" y="460" class="field">startTime endTime</text>
  <text x="740" y="480" class="field">amount</text>

  <rect x="1080" y="320" width="320" height="260" class="box"/>
  <text x="1100" y="350" class="title">orderItem</text>
  <text x="1100" y="380" class="field">id PK</text>
  <text x="1100" y="400" class="field">orderId FK</text>
  <text x="1100" y="420" class="field">type(时长/商品)</text>
  <text x="1100" y="440" class="field">quantity price</text>

  <rect x="40" y="620" width="300" height="240" class="box"/>
  <text x="60" y="650" class="title">wallet</text>
  <text x="60" y="680" class="field">id PK</text>
  <text x="60" y="700" class="field">userId FK</text>
  <text x="60" y="720" class="field">balance</text>

  <rect x="380" y="620" width="360" height="260" class="box"/>
  <text x="400" y="650" class="title">transaction</text>
  <text x="400" y="680" class="field">id PK</text>
  <text x="400" y="700" class="field">walletId FK</text>
  <text x="400" y="720" class="field">type(recharge/deduct/refund)</text>
  <text x="400" y="740" class="field">amount</text>
  <text x="400" y="760" class="field">thirdTradeNo</text>

  <rect x="780" y="620" width="320" height="260" class="box"/>
  <text x="800" y="650" class="title">campaign</text>
  <text x="800" y="680" class="field">id PK</text>
  <text x="800" y="700" class="field">merchantId FK</text>
  <text x="800" y="720" class="field">name rule</text>

  <rect x="1140" y="620" width="320" height="260" class="box"/>
  <text x="1160" y="650" class="title">coupon</text>
  <text x="1160" y="680" class="field">id PK</text>
  <text x="1160" y="700" class="field">userId FK</text>
  <text x="1160" y="720" class="field">campaignId FK</text>
  <text x="1160" y="740" class="field">status</text>

  <line x1="340" y1="150" x2="380" y2="150" class="arrow"/>
  <line x1="680" y1="150" x2="740" y2="150" class="arrow"/>

  <line x1="190" y1="320" x2="190" y2="260" class="arrow"/>
  <line x1="380" y1="450" x2="340" y2="450" class="arrow"/>
  <line x1="720" y1="450" x2="680" y2="450" class="arrow"/>
  <line x1="1040" y1="450" x2="1040" y2="450" class="arrow"/>

  <line x1="190" y1="620" x2="190" y2="560" class="arrow"/>
  <line x1="380" y1="750" x2="340" y2="750" class="arrow"/>
  <line x1="1140" y1="750" x2="1100" y2="750" class="arrow"/>
</svg>
