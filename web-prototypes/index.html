<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理后台原型 - Element UI</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <style>
      body { margin: 0; }
      .header-title { font-weight: 600; }
      .content { padding: 16px; }
    </style>
  </head>
  <body>
    <div id="app">
      <el-container>
        <el-header>
          <el-row type="flex" justify="space-between" align="middle">
            <el-col><span class="header-title">管理后台原型</span></el-col>
            <el-col>
              <el-input size="small" placeholder="搜索..." style="width: 220px"></el-input>
            </el-col>
          </el-row>
        </el-header>
        <el-container>
          <el-aside width="200px">
            <el-menu default-active="/dashboard" class="el-menu-vertical-demo" @select="onSelect">
              <el-menu-item index="/dashboard">仪表盘</el-menu-item>
              <el-submenu index="product">
                <template slot="title">商品管理</template>
                <el-menu-item index="/product/list">商品列表</el-menu-item>
                <el-menu-item index="/product/new">新增商品</el-menu-item>
              </el-submenu>
              <el-submenu index="order">
                <template slot="title">订单管理</template>
                <el-menu-item index="/order/list">订单列表</el-menu-item>
              </el-submenu>
              <el-menu-item index="/user/list">用户管理</el-menu-item>
              <el-menu-item index="/file/list">文件管理</el-menu-item>
              <el-menu-item index="/settings">系统设置</el-menu-item>
            </el-menu>
          </el-aside>
          <el-main>
            <div class="content">
              <component :is="current"></component>
            </div>
          </el-main>
        </el-container>
      </el-container>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
      const Dashboard = {
        template: `
          <div>
            <el-card>
              <div slot="header">仪表盘</div>
              <el-row :gutter="16">
                <el-col :span="6"><el-statistic title="用户数" :value="1234"/></el-col>
                <el-col :span="6"><el-statistic title="商品数" :value="98"/></el-col>
                <el-col :span="6"><el-statistic title="今日订单" :value="56"/></el-col>
                <el-col :span="6"><el-statistic title="待发货" :value="12"/></el-col>
              </el-row>
            </el-card>
          </div>`
      }

      const ProductList = {
        data: () => ({
          query: { name: '', status: '' },
          data: [
            { id: 1, name: '商品A', price: 199, stock: 20, status: '上架' },
            { id: 2, name: '商品B', price: 299, stock: 0, status: '下架' }
          ],
          total: 2,
          page: 1
        }),
        template: `
          <div>
            <el-card>
              <div slot="header">商品列表</div>
              <el-form inline :model="query" size="small">
                <el-form-item label="名称"><el-input v-model="query.name" placeholder="商品名"/></el-form-item>
                <el-form-item label="状态">
                  <el-select v-model="query.status" placeholder="全部" style="width:120px">
                    <el-option label="全部" value=""/>
                    <el-option label="上架" value="上架"/>
                    <el-option label="下架" value="下架"/>
                  </el-select>
                </el-form-item>
                <el-form-item>
                  <el-button type="primary">查询</el-button>
                  <el-button>重置</el-button>
                  <el-button type="success">新增</el-button>
                </el-form-item>
              </el-form>
              <el-table :data="data" style="width: 100%" size="small">
                <el-table-column prop="id" label="ID" width="80"/>
                <el-table-column prop="name" label="名称"/>
                <el-table-column prop="price" label="价格" width="120"/>
                <el-table-column prop="stock" label="库存" width="120"/>
                <el-table-column prop="status" label="状态" width="120"/>
                <el-table-column label="操作" width="160">
                  <template slot-scope="scope">
                    <el-button type="text" size="mini">编辑</el-button>
                    <el-button type="text" size="mini">下架</el-button>
                  </template>
                </el-table-column>
              </el-table>
              <div style="margin-top: 8px; text-align: right;">
                <el-pagination background layout="prev, pager, next" :total="total" :page-size="10" :current-page.sync="page"/>
              </div>
            </el-card>
          </div>`
      }

      const OrderList = {
        data: () => ({ list: [{ id: 1001, user: '张三', amount: 398, status: '已支付' }] }),
        template: `
          <el-card>
            <div slot="header">订单列表</div>
            <el-table :data="list" size="small">
              <el-table-column prop="id" label="订单号"/>
              <el-table-column prop="user" label="用户"/>
              <el-table-column prop="amount" label="金额"/>
              <el-table-column prop="status" label="状态"/>
            </el-table>
          </el-card>`
      }

      const routes = {
        '/dashboard': Dashboard,
        '/product/list': ProductList,
        '/order/list': OrderList
      }

      new Vue({
        el: '#app',
        data: { current: 'Dashboard' },
        components: { Dashboard, ProductList, OrderList },
        created() { this.current = routes['/dashboard'] },
        methods: {
          onSelect(key) { this.current = routes[key] || Dashboard }
        }
      })
    </script>
  </body>
  </html>
