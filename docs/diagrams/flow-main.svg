<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <style>
      .box{fill:#fff;stroke:#1f2937;stroke-width:2}
      .title{font:700 18px Arial;fill:#111}
      .text{font:14px Arial;fill:#111}
      .arrow{stroke:#111;stroke-width:2;marker-end:url(#m)}
    </style>
    <marker id="m" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
  </defs>

  <rect x="20" y="20" width="320" height="70" class="box"/>
  <text x="40" y="60" class="title">用户小程序登录/注册</text>

  <rect x="20" y="140" width="320" height="120" class="box"/>
  <text x="40" y="175" class="title">选区选座</text>
  <text x="40" y="205" class="text">加载3D布局、区域高亮、机位状态</text>

  <rect x="20" y="300" width="320" height="110" class="box"/>
  <text x="40" y="335" class="title">下单</text>
  <text x="40" y="365" class="text">创建订单、锁定机位、计费策略</text>

  <rect x="20" y="450" width="320" height="110" class="box"/>
  <text x="40" y="485" class="title">支付/充值</text>
  <text x="40" y="515" class="text">对接支付平台，钱包余额更新</text>

  <rect x="20" y="600" width="320" height="120" class="box"/>
  <text x="40" y="635" class="title">使用中</text>
  <text x="40" y="665" class="text">计时/续费/加购/会员权益</text>

  <rect x="20" y="760" width="320" height="100" class="box"/>
  <text x="40" y="800" class="title">结算/评价</text>

  <rect x="520" y="140" width="360" height="120" class="box"/>
  <text x="540" y="175" class="title">后台-座位与区域管理</text>
  <text x="540" y="205" class="text">开关机位/维护/锁定、价格策略</text>

  <rect x="520" y="300" width="360" height="110" class="box"/>
  <text x="540" y="335" class="title">后台-订单与计费</text>
  <text x="540" y="365" class="text">手动调整、异常处理、退款</text>

  <rect x="520" y="450" width="360" height="110" class="box"/>
  <text x="540" y="485" class="title">对接-支付平台</text>
  <text x="540" y="515" class="text">预下单/回调/对账</text>

  <rect x="520" y="600" width="360" height="120" class="box"/>
  <text x="540" y="635" class="title">后台-统计看板</text>
  <text x="540" y="665" class="text">实时营收、上座率、热力图</text>

  <rect x="980" y="300" width="380" height="110" class="box"/>
  <text x="1000" y="335" class="title">对接-设备监控平台</text>
  <text x="1000" y="365" class="text">状态同步(开关/异常/资源)</text>

  <line x1="180" y1="90" x2="180" y2="140" class="arrow"/>
  <line x1="180" y1="260" x2="180" y2="300" class="arrow"/>
  <line x1="180" y1="410" x2="180" y2="450" class="arrow"/>
  <line x1="180" y1="560" x2="180" y2="600" class="arrow"/>
  <line x1="180" y1="720" x2="180" y2="760" class="arrow"/>

  <line x1="340" y1="200" x2="520" y2="200" class="arrow"/>
  <line x1="340" y1="355" x2="520" y2="355" class="arrow"/>
  <line x1="340" y1="505" x2="520" y2="505" class="arrow"/>
  <line x1="340" y1="660" x2="520" y2="660" class="arrow"/>

  <line x1="700" y1="355" x2="980" y2="355" class="arrow"/>
</svg>
